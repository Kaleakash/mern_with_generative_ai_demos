<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-list-container">
        <h1>Our Products</h1>
        <div class="product-list">
            <div class="product">
                <img src="https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D" 
                width="300px" height="300px"
                alt="Product 1">
                <h2>Product 1</h2>
                <p class="description">High-quality product with great features.</p>
                <p class="price">$99.99</p>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHByb2R1Y3R8ZW58MHx8MHx8fDA%3D" 
                width="300px" height="300px"
                alt="Product 2">
                <h2>Product 2</h2>
                <p class="description">Durable and stylish product for everyday use.</p>
                <p class="price">$79.99</p>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1583394838336-acd977736f90?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fHByb2R1Y3R8ZW58MHx8MHx8fDA%3D" 
                width="300px" height="300px"
                alt="Product 3">
                <h2>Product 3</h2>
                <p class="description">Affordable product with excellent performance.</p>
                <p class="price">$59.99</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>

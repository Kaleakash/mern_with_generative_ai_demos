<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Product</title>
    <script src="productOperationAPI.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .product {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Product</h1>
        <input type="text" id="productId" placeholder="Enter Product ID">
        <button onclick="searchProduct()">Search</button>
        <div id="productDetails" class="product"></div>
    </div>
    
    <script>
        function searchProduct() {
            const productId = document.getElementById("productId").value;
            if (productId) {
                searchProductAPI(productId);
            } else {
                document.getElementById("productDetails").innerHTML = "<p>Please enter a product ID.</p>";
            }
        }
    </script>
</body>
</html>

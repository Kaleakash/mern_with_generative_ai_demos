<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Management System</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Retail Management System</h1>
    <a href="/add_product">Add Product</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Action</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.stock }}</td>
            <td><a href="/delete_product?name={{ product.name }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

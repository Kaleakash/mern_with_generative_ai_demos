<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333333;
        }

label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
            text-align: left;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff0000;
            margin-top: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Payment Gateway</h1>
        <form id="paymentForm" onsubmit="return validatePayment()">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="Enter your card number" required>
            <div class="error-message" id="cardNumberError"></div>
            
            <label for="cardHolderName">Cardholder Name:</label>
            <input type="text" id="cardHolderName" placeholder="Enter cardholder name" required>
            <div class="error-message" id="cardHolderNameError"></div>
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" placeholder="MM/YYYY" required>
            <div class="error-message" id="expiryDateError"></div>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="Enter CVV" required>
            <div class="error-message" id="cvvError"></div>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" required>
            <div class="error-message" id="amountError"></div>
            
            <label for="currency">Currency:</label>
            <select id="currency" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
            
            <button type="submit">Pay Now</button>
        </form>
    </div>

<script src="paymentValidate.js"></script>
</body>
</html>
